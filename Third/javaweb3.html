<!DOCTYPE html>
<html>
  <head>
    <style media="screen" type="text/css">
      .input{margin-left: 40px;width: 50%;float: left}
      .mark{color: red;}
    </style>
    <meta charset="utf-8">
    <script type="text/javascript">
      function clearAllInput(){
        var r=confirm("This will clear all your input! Press OK to continue.");
        if (r==true) {
          var nodes1 = document.getElementById('input1').childNodes;
          var nodes2=document.getElementById('input2').childNodes;
          for (var i = 0; i < nodes1.length; i++) {
            if (nodes1[i].type=='text'||nodes1[i].type=='textarea') {
              nodes1[i].value=null;
            }
          }
          for (var i = 0; i < nodes2.length; i++) {
            if (nodes2[i].type=='text'||nodes2[i].type=='textarea') {
              nodes2[i].value=null;
            }
          }
        }
      }
    </script>
    <title>在线报名</title>
  </head>
  <body>
    <h1 align="center">软件工程师 在线报名</h1>
    <strong style="color:red">带*号为必填部分！</strong>
    <br>
    <br>
  <form id="input">
    <div style="float:left" id="input1">
    姓名：
    <input type="text" name="name" value="" class="not_null">
    <span class="mark">* </span>
    <br>
    <br>
    年龄：
    <input type="text" name="age" value="" class="not_null">
    <span class="mark">* </span>
    <br>
    <br>
    身份证号：
    <input type="text" name="idnum" value="" style="width:250px">
    <br>
    <br>
    手机：
    <input type="text" name="phone" value="">
    <span class="mark">* </span>
    <br>
    <br>
    联系地址：
    <input type="text" name="address" value="" style="width:400px">
    <br>
    <br>
    户口所在地：
    <input type="text" name="address" value="" style="width:400px">
    <br>
    <br>
    最高学历：
    <select class="" name="edu">
      <option value="university">大学</option>
      <option value="high_school">高中</option>
      <option value="senior_high">初中</option>
      <option value="primary_school">小学</option>
      <option value="none">从未上过学</option>
    </select>
    <span class="mark">* </span>
    <br><br>
    毕业院校：
    <input type="text" name="school" value="" style="width:250px">
    <br><br>
    工作单位：
    <input type="text" name="workplace" value="" style="width:400px" class="not_null">
    <span class="mark">* </span>
    <br><br>
    信息来源：
    <select class="" name="info_origin">
      <option value="washington">华盛顿邮报</option>
      <option value="the_times">泰晤士报</option>
      <option value="new_york_times">纽约时报</option>
      <option value="WSJ">华尔街日报</option>
      <option value="yomiuri_shimbun">读卖新闻</option>
    </select>
    <span class="mark">* </span>
    <br><br>
    计算机基础：
    <select class="" name="computer_skill">
      <option value="very_weak">非常弱</option>
      <option value="weak">弱</option>
      <option value="a_little_weak">较弱</option>
      <option value="ok">一般</option>
      <option value="a_little_good">较好</option>
      <option value="good">好</option>
      <option value="very_good">非常好</option>
      <option value="invincible">无敌</option>
    </select>
    <span class="mark">*</span>
    <br><br>
    备注：
    <br><br>
    <textarea name="" rows="8" cols="70"></textarea>
  </div>
  <div style="float:left" id="input2">
      性别：
      <input type="radio" name="sex" value="male" checked="checked">男
      <input type="radio" name="sex" value="female">女
      <span class="mark">*</span>
      <br>
      <br>
      籍贯：
      <select class="" name="hometown">
        <option value="Shandong">山东</option>
        <option value="Shanxi">山西</option>
        <option value="Henan">河南</option>
        <option value="Hebei">河北</option>
        <option value="Beijing">北京</option>
        <option value="Liaoning">辽宁</option>
        <option value="HK">香港特别行政区</option>
        <option value="Macau">澳门特别行政区</option>
        <option value="Taiwan">台湾</option>
      </select>
      <br><br>
      联系电话：
      <input type="text" name="tel" value="" class="not_null">
      <span class="mark">*</span>
      <br><br>
      E-mail:
      <input type="text" name="email" value="" style="width:230px">
      <br><br>
      工作状况：
      <select class="" name="workstatus">
        <option value="engineer">IT人员</option>
        <option value="student">学生</option>
        <option value="chairman">国家主席</option>
      </select>
      <span class="mark">*</span>
      <br><br>
      所学专业：
      <input type="text" name="major" value="">
      <br><br>
      是否希望为你推荐工作：
      <input type="radio" name="recommend" value="yes" checked="checked">是
      <input type="radio" name="recommend" value="no">否
    </div>
    <div style="clear:left;position:relative;top:20px" align="center">
    <input type="submit" name="submit" value="提交">
    <button type="button" name="button" onclick="clearAllInput()">清除</button>
  </div>
  </form>
    <br><br>
  </body>
</html>
